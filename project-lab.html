<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Page Title -->
    <title>Project Lab</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Project Lab">
    <meta name="description" content="Grow your business with See Wave">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta property="og:title" content="Project Lab">
    <meta property="og:description" content="For Testing Purpose">
    <meta property="og:image" content="./assets/img/demo-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="/">
    <meta property="twitter:title" content="Project Lab">
    <meta property="twitter:description" content="For Testing Purpose">
    <meta property="twitter:image" content="./assets/img/demo-image.png">


    <!-- FAVICON LINK -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo-icon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css?v=0.07">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger text-center" role="alert">
                  This page is for create demo image. Make the demo image based on your need, then take screenshot and save it in the asset.<br>
                  <strong>Remove</strong> this page, once the project is in live. 
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Logo</h3>
                <img src="./assets/img/logo.svg" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Logo Icon</h3>
                <img src="./assets/img/logo-icon.png" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Demo Image</h3>
                <div style="width: 1200px;height: 628px;display: flex;justify-content: center;align-items: center;background-color: var(--white)">
                    <img src="./assets/img/logo.svg" class="img-fluid" style="height: 200px">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>No Image</h3>
                
                <div style="width: 1200px;height: 628px;display: flex;flex-direction: column;justify-content: space-around;justify-content: space-evenly;align-items: center;background-color: var(--white)">
                    <img src="./assets/img/logo.svg" class="img-fluid" style="height: 160px">
                    <div style="font-size: 45px;color: var(--danger);font-weight: 900;text-transform: uppercase;letter-spacing: 5px;">Image Not Available</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
